<html ng-app="myApp">
  <head>
    <title>Liar's Dice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="{{ url_for('static', filename='sha512.js') }}"></script>
    <script>
      var old_token = "{{ token }}";
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </head>
  <body>
    <div ng-controller="MainController as ctrl">
      <div ng-show="!ctrl.token">
        <p>Not logged in</p>
        <form ng-submit="ctrl.getToken()">
          <input type="text" ng-model="ctrl.username" placeholder="username">
          <input type="submit" value="join">
        </form>
      </div>
      <div ng-show="ctrl.token">
        <p>Token: {[ctrl.token]}</p>
        <p>You are logged in, {[ctrl.username]}!</p>
        <form ng-submit="ctrl.sendChat()">
          <input type="text" ng-model="ctrl.chatmsg">
          <input type="submit" value="chat">
        </form>
        <hr>
        {[ctrl.status]}
        <input type="button" value="Refresh" ng-show="!ctrl.currentQueue && !ctrl.currentGame" ng-click="ctrl.getQueues()">
        <input type="button" value="{[q.users.length]}/{[q.size]}" ng-show="ctrl.queueList && !ctrl.currentQueue && !ctrl.currentGame" ng-click="ctrl.joinQueue($index)" ng-repeat="q in ctrl.queueList">
        <input type="button" value="leave queue" ng-show="ctrl.currentQueue" ng-click="ctrl.leaveQueue()">
        <ul ng-show="ctrl.currentQueue">
          <li ng-repeat="user in ctrl.currentQueue.users">{[user.name]}</li>
        </ul>
        <div ng-show="ctrl.currentGame">
          <input type="button" value="leave game" ng-click="ctrl.leaveGame()">
          <input type="button" value="ready dice" ng-show="(ctrl.gameState().state == 0 && !ctrl.gameState().self.ready) || ctrl.gameState().state == 4" ng-click="ctrl.readyDice()">
          <form ng-submit="ctrl.placeBet()" ng-show="ctrl.gameState().state == 2">
            <input type="number" ng-model="ctrl.betCount" placeholder="count">
            <input type="number" ng-model="ctrl.betFace" placeholder="face">
            <input type="submit" value="place bet" ng-disabled="ctrl.gameState().currentTurn != ctrl.gameState().self.id">
          </form>
          <ul>
            <li ng-repeat="user in ctrl.gameState().users">{[user.name]} <span ng-show="ctrl.gameState().currentTurn == user.id">*</span> <span ng-show="user.dice"><span ng-repeat="die in user.dice track by $index">{[die]}</span></span></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
